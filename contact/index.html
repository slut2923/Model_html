<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class ="form">
      <h1>Practice Form</h1>
      <form action="">
        <table>
          <tr>
            <th>名前</th>
            <td><input type="text" name="name" value="" placeholder="山田 太郎"></td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td><input type="number" name="name" value="" placeholder="09012345678"></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input type="email" name="name" value="" placeholder="example@icloud.com"></td>
          </tr>
          <tr>
            <th>お問い合わせ内容</th>
            <td><textarea name="content" rows="8" cols="40"></textarea></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit" name="button" class="btn">確認</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
